<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="connectionZone">
        <div>
            <input type="text" name="name" placeholder="Your name" id="name">
            <input type="text" name="email" placeholder="Your email" id="email">
            <input type="password" name="password" placeholder="Your password" id="password">
            <input type="number" name="age" placeholder="Your age" id="age">
            <button type="submit" id="submitBtn">Register</button>
        </div>
        
        <div>
            <input type="text" name="loginName" placeholder="Your name" id="loginName">
            <input type="password" name="loginPassword" placeholder="Your password" id="loginPassword">
            <button type="submit" id="submitBtnLogin">Login</button>
            <button id="btnSocket">Send socket</button>
            <div>
                <h2 id="SessionName"></h2>
                <h2 id="SessionName2"></h2>
            </div>
        </div>
    </div>

    <div class="typeZone">
        <div>
            <input type="text" placeholder="Send a message" id="msgInput">
        </div>
        <div class="sendType">
            <button id="btnNote">Send Note</button>
            <button id="btnGlobal">Send Global</button>
            <button id="btnSuperGlobal">Send SuperGlobal</button>
        </div>
    </div>

    <ul></ul>
    <div class="gradient"></div>

    <ul></ul>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
